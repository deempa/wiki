{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create New Wiki Page</h1>

    <form action="{% url 'newpage' %}" method="POST">{% csrf_token %}
        <input type="text" name="entrytitle" placeholder="Title" id="entrytitle">
        <textarea name="entrycontent" id="entrycontent" cols="5" rows="5" placeholder="Content"></textarea>
        <button type="submit">Create!</button>
    </form>

{% endblock %}
